<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
      controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const speed = document.querySelector(".speed");
    const bar = document.querySelector(".speed-bar");
    const video = document.querySelector(".flex");

    const handleMove = (e) => {
      const min = 0.4;
      const max = 4.0;
      const pageY = e.pageY - speed.offsetTop;
      const percent = pageY / speed.offsetHeight;
      const playbackRate = (percent * (max - min) + min).toFixed(2);
      const percentHeight = Math.floor(percent * 100);

      bar.textContent = playbackRate + "x";
      bar.style.height = `${percentHeight}%`;
      video.playbackRate = playbackRate;
    }
    speed.addEventListener("mousemove", handleMove);
  </script>
</body>

</html>
